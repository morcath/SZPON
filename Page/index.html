<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>SZPON - Start Bootstrap Theme</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- Theme CSS -->
    <link href="css/grayscale.css" rel="stylesheet">

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">SZPON</h1>
                        <p class="intro-text">System Zbierania Pomiarów ONline.</p>
						<ul class="list-inline banner-social-buttons">
							<li>
								<a id='on-button' class="btn btn-default btn-lg"><span class="network-name">ON</span></a>
							</li>
							<li>
								<a id='off-button' class="btn btn-default btn-lg"><span class="network-name">OFF</span></a>
							</li>
						</ul>
                        </a>
						<h2 class="intro-text">Połącz z wybranym agentem:</h2>
						<ul class="list-inline banner-social-buttons">
							<li>
								<a id='connect1-button' class="btn btn-default btn-lg"><span class="network-name">Connect 1</span></a>
							</li>
							<li>
								<a id='connect2-button' class="btn btn-default btn-lg"><span class="network-name">Connect 2</span></a>
							</li>
							<li>
								<a id='connect3-button' class="btn btn-default btn-lg"><span class="network-name">Connect 3</span></a>
							</li>
						</ul>
							<h2 class="intro-text">Wykonaj wybraną akcję:</h2>
							<ul class="list-inline banner-social-buttons">
							<li>
								<a id='start-button' class="btn btn-default btn-lg"><span class="network-name">Start</span></a>
							</li>
							<li>
								<a id='stop-button' class="btn btn-default btn-lg"><span class="network-name">Stop</span></a>
							</li>
							<li>
								<a id='disconnect-button' class="btn btn-default btn-lg"><span class="network-name">Disconnect</span></a>
							</li>
						</ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/grayscale.sjs"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='clientside.js'></script>

</body>

</html>
